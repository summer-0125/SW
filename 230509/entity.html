<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Entity</title>
</head>
<body>
  <p>HTML Entity : HTML 예약어를 그대로 쓰기 위해 필요한 문자셋</p>  
  <p>&lt;책제목&gt; &lt;p&gt;태그는</p>
  <p>소괄호 : &lpar;소괄호&rpar;</p>
  <p>중괄호 : &lcub;중괄호&rcub;</p>
  <p>대괄호 : &lsqb;대괄호&rsqb;</p>
  <p>대괄호 : &#91;대괄호&#93;</p>
  <p>큰따옴표 : &quot;A&quot;</p>
  <p>작은따옴표 : &apos;B&apos;</p>
  <p>콜론 : A &colon; B</p>
  <p>앤드 : A &amp; B</p>
</body>
</html>
